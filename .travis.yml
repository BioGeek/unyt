# Config file for automatic testing at travis-ci.org

sudo: true
dist: xenial
cache:
  pip: true
  directories:
    - $HOME/.pyenv_cache
    - $HOME/.pyenv

matrix:
  include:
    - os: osx
      language: generic
    - os: linux
      language: python

before_install:
  - export PYTHON_BUILD_CACHE_PATH="$HOME/.pyenv_cache"
  - rm -rf /opt/pyenv
  - |
      if [ ! -d $HOME/.pyenv/.git ]; then
        git clone https://github.com/pyenv/pyenv.git $HOME/.pyenv
      else
        pushd $HOME/.pyenv
        git pull https://github.com/pyenv/pyenv.git
        popd
      fi
  - export PYENV_ROOT="$HOME/.pyenv"
  - export PATH="$HOME/.pyenv/bin:$PATH"
  - eval "$(pyenv init -)"
  - pyenv install -s 3.5.5
  - pyenv install -s 3.6.5
  - pyenv install -s 3.7.1
  - pyenv local 3.5.5 3.6.5 3.7.1
  - pip install tox tox-pyenv codecov twine

# Command to run tests, e.g. python setup.py test
script: tox -vvv

after_success: codecov

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password
deploy:
  provider: pypi
  distributions: sdist bdist_wheel --universal
  user: nathan.goldbaum
  password:
    secure: 
  on:
    tags: true
    repo: yt-project/unyt
    os: linux

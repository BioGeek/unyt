build: false  # Not a C# project
environment:
  matrix:
    - TOXENV: py27
    - TOXENV: py37

platform: x64

matrix:
  fast_finish: true

install:
  - C:\Python37\python -m pip install --pre -U tox

test_script:
  - C:\Python37\scripts\tox -vvv

cache:
  - '%LOCALAPPDATA%\pip\cache'
  - '%USERPROFILE%\.cache\pre-commit'
